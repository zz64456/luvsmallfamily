<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>朝日計畫</title>
    <!-- 引入 Swiper.js 的 CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 85%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .post {
            display: flex; /* 改為 Flexbox 佈局 */
            gap: 20px; /* 左右區塊間距 */
            margin-bottom: 40px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
            overflow: hidden;
        }
        .post-media {
            width: 100%;
            flex: 0 0 50%; /* 左側區域固定寬度 40% */
            cursor: pointer;
            overflow: hidden; /* 確保輪播內容不會溢出到右側區塊 */
        }
        .post-content {
            flex: 1; /* 右側區域佔據剩餘空間 */
        }
        .swiper-container {
            width: 100%;
            height: 300px; /* 稍微縮小圖片高度 */
            margin-bottom: 15px;
            position: relative;
        }
        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .swiper-slide img {
            max-height: 100%;
            max-width: 100%;
            object-fit: cover;
        }
        .post-content p {
            color: #666;
            line-height: 1.6;
        }

        /* 移除 Modal 相關樣式，因為不再需要彈窗 */
        
        /* Accordion (手風琴) 樣式 - 直接放在右側 */
        .comment-section {
            margin-top: 20px;
        }
        .accordion-item .accordion-header {
            background-color: #f1f1f1;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
            transition: 0.4s;
            border-bottom: 1px solid #ddd;
        }
        .accordion-item.active .accordion-header, .accordion-item .accordion-header:hover {
            background-color: #ddd;
        }
        .accordion-item .accordion-content {
            padding: 0 18px;
            background-color: white;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.2s ease-out;
        }
        .accordion-content img {
            max-width: 100%;
            margin-top: 15px;
            cursor: pointer; /* 提示圖片可以點擊 */
        }

        /* Image Lightbox Styles */
        #image-lightbox {
            display: none;
            position: fixed;
            z-index: 2000; /* 要在最上層 */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.85);
            justify-content: center;
            align-items: center;
        }

        #image-lightbox img {
            max-width: 90%;
            max-height: 90%;
        }
    </style>
</head>
<body>
    <div class="container" id="post-container">
        <h1>朝日計畫</h1>
        <!-- Posts will be dynamically inserted here -->
    </div>

    <!-- Lightbox for comment images -->
    <div id="image-lightbox">
        <img src="" alt="放大的留言圖片">
    </div>

    <!-- 引入 Swiper.js 的 JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const postContainer = document.getElementById('post-container');

            fetch('/blog/api/posts/')
                .then(response => response.json())
                .then(posts => {
                    posts.forEach((post, index) => {
                        const postElement = document.createElement('div');
                        postElement.className = 'post';
                        postElement.innerHTML = createPostHTML(post, index + 1);
                        postContainer.appendChild(postElement);
                    });
                    
                    // Defer initialization to the next event loop tick
                    setTimeout(initializePageLogic, 0);
                });

            function createPostHTML(post, postIndex) {
                const swiperHTML = createSwiperHTML(post.image_urls, postIndex);
                const commentsHTML = createCommentsHTML(post.comments);

                return `
                    <div class="post-media" data-post-id="${post.id}">
                        ${swiperHTML}
                    </div>
                    <div class="post-content">
                        <p>${post.text}</p>
                        <div class="comment-section">
                            <h3>留言區</h3>
                            <div class="accordion">${commentsHTML}</div>
                        </div>
                    </div>
                `;
            }

            function createSwiperHTML(imageUrls, postIndex) {
                if (imageUrls.length > 1) {
                    const slides = imageUrls.map(url => `<div class="swiper-slide"><img src="${url}" alt="部落格圖片"></div>`).join('');
                    return `
                        <div id="swiper-container-${postIndex}" class="swiper-container">
                            <div class="swiper-wrapper">${slides}</div>
                            <div class="swiper-pagination swiper-pagination-${postIndex}"></div>
                            <div class="swiper-button-next swiper-button-next-${postIndex}"></div>
                            <div class="swiper-button-prev swiper-button-prev-${postIndex}"></div>
                        </div>`;
                } else if (imageUrls.length === 1) {
                    return `
                        <div class="swiper-container single-image">
                            <div class="swiper-slide"><img src="${imageUrls[0]}" alt="部落格圖片"></div>
                        </div>`;
                }
                return '';
            }

            function createCommentsHTML(comments) {
                return comments.map(comment => `
                    <div class="accordion-item">
                        <button class="accordion-header">${new Date(comment.comment_date).toLocaleDateString('en-CA')} 留言</button>
                        <div class="accordion-content">
                            ${comment.comment_type === 'text' ? `<p>${comment.text}</p>` : ''}
                            ${comment.comment_type === 'image' ? `<img src="${comment.image_url}" class="comment-image" alt="留言圖片">` : ''}
                        </div>
                    </div>
                `).join('');
            }

            function initializePageLogic() {
                // Initialize Swipers
                document.querySelectorAll('.post').forEach((post, index) => {
                    const container = post.querySelector('.swiper-container:not(.single-image)');
                    if (container) {
                        new Swiper(`#swiper-container-${index + 1}`, {
                            observer: true,
                            observeParents: true,
                            slidesPerView: 1, 
                            spaceBetween: 10, 
                            loop: true, 
                            grabCursor: true,
                            pagination: { el: `.swiper-pagination-${index + 1}`, clickable: true },
                            navigation: { nextEl: `.swiper-button-next-${index + 1}`, prevEl: `.swiper-button-prev-${index + 1}` },
                        });
                    }
                });

                // Initialize Accordions
                document.querySelectorAll('.accordion').forEach(accordion => {
                    const items = accordion.querySelectorAll('.accordion-item');
                    items.forEach(item => {
                        item.querySelector('.accordion-header').addEventListener('click', () => {
                            const currentlyActive = accordion.querySelector('.accordion-item.active');
                            if (currentlyActive && currentlyActive !== item) {
                                currentlyActive.classList.remove('active');
                                currentlyActive.querySelector('.accordion-content').style.maxHeight = null;
                            }
                            item.classList.toggle('active');
                            const content = item.querySelector('.accordion-content');
                            content.style.maxHeight = content.style.maxHeight ? null : content.scrollHeight + "px";
                        });
                    });

                    // Open the first item (newest) by default
                    const firstItem = items[0];
                    if (firstItem) {
                        firstItem.classList.add('active');
                        const content = firstItem.querySelector('.accordion-content');
                        // Use a small timeout to ensure the browser has rendered the element before calculating scrollHeight
                        setTimeout(() => {
                            content.style.maxHeight = content.scrollHeight + "px";
                        }, 100);
                    }
                });

                // Initialize Comment Image Lightbox
                const lightbox = document.getElementById('image-lightbox');
                const lightboxImage = lightbox.querySelector('img');

                document.querySelectorAll('.comment-image').forEach(image => {
                    image.addEventListener('click', () => {
                        lightboxImage.src = image.src;
                        lightbox.style.display = 'flex';
                    });
                });

                lightbox.addEventListener('click', () => {
                    lightbox.style.display = 'none';
                });
            }
        });
    </script>
</body>
</html>

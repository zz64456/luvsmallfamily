<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的部落格</title>
    <!-- 引入 Swiper.js 的 CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .post {
            margin-bottom: 40px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
            overflow: hidden;
            cursor: pointer;
        }
        .swiper-container {
            width: 100%;
            height: 500px;
            margin-bottom: 15px;
            position: relative;
        }
        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .swiper-slide img {
            max-height: 100%;
            max-width: 100%;
            object-fit: cover;
        }
        .post p {
            color: #666;
            line-height: 1.6;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
            position: relative;
        }
        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .accordion-item .accordion-header {
            background-color: #f1f1f1;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
            transition: 0.4s;
            border-bottom: 1px solid #ddd;
        }
        .accordion-item.active .accordion-header, .accordion-item .accordion-header:hover {
            background-color: #ddd;
        }
        .accordion-item .accordion-content {
            padding: 0 18px;
            background-color: white;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.2s ease-out;
        }
        .accordion-content img {
            max-width: 100%;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container" id="post-container">
        <h1>我的部落格</h1>
        <!-- Posts will be dynamically inserted here -->
    </div>

    <!-- Modal container will be appended to the body -->

    <!-- 引入 Swiper.js 的 JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const postContainer = document.getElementById('post-container');

            // Fetch posts from the API
            fetch('/blog/api/posts/')
                .then(response => response.json())
                .then(posts => {
                    posts.forEach((post, index) => {
                        const postIndex = index + 1;
                        
                        // Create Post Element
                        const postElement = document.createElement('div');
                        postElement.className = 'post';
                        postElement.setAttribute('data-modal-target', `#modal-${postIndex}`);
                        postElement.innerHTML = `
                            ${createSwiperHTML(post.image_urls, postIndex)}
                            <p>${post.text}</p>
                        `;
                        postContainer.appendChild(postElement);

                        // Create Modal Element
                        const modalElement = document.createElement('div');
                        modalElement.id = `modal-${postIndex}`;
                        modalElement.className = 'modal';
                        modalElement.innerHTML = createModalHTML(post.comments);
                        document.body.appendChild(modalElement);
                    });
                    
                    initializePageLogic();
                });

            function createSwiperHTML(imageUrls, postIndex) {
                if (imageUrls.length > 1) {
                    const slides = imageUrls.map(url => `<div class="swiper-slide"><img src="${url}" alt="部落格圖片"></div>`).join('');
                    return `
                        <div id="swiper-container-${postIndex}" class="swiper-container">
                            <div class="swiper-wrapper">${slides}</div>
                            <div class="swiper-pagination swiper-pagination-${postIndex}"></div>
                            <div class="swiper-button-next swiper-button-next-${postIndex}"></div>
                            <div class="swiper-button-prev swiper-button-prev-${postIndex}"></div>
                        </div>`;
                } else if (imageUrls.length === 1) {
                    return `
                        <div class="swiper-container single-image">
                            <div class="swiper-slide"><img src="${imageUrls[0]}" alt="部落格圖片"></div>
                        </div>`;
                }
                return '';
            }

            function createModalHTML(comments) {
                const commentItems = comments.map(comment => `
                    <div class="accordion-item">
                        <button class="accordion-header">${new Date(comment.comment_date).toLocaleDateString('en-CA')} 留言</button>
                        <div class="accordion-content">
                            <p>${comment.text}</p>
                            <img src="${comment.image_url}" alt="費用明細圖片">
                        </div>
                    </div>
                `).join('');

                return `
                    <div class="modal-content">
                        <span class="close-btn">&times;</span>
                        <h2>文章留言</h2>
                        <div class="accordion">${commentItems}</div>
                    </div>`;
            }

            function initializePageLogic() {
                // Initialize Swipers
                document.querySelectorAll('.post').forEach((post, index) => {
                    const container = post.querySelector('.swiper-container:not(.single-image)');
                    if (container) {
                        new Swiper(`#swiper-container-${index + 1}`, {
                            slidesPerView: 1, spaceBetween: 10, loop: true, grabCursor: true,
                            pagination: { el: `.swiper-pagination-${index + 1}`, clickable: true },
                            navigation: { nextEl: `.swiper-button-next-${index + 1}`, prevEl: `.swiper-button-prev-${index + 1}` },
                        });
                    }
                });

                // Initialize Modals
                document.querySelectorAll('.post').forEach(post => {
                    post.addEventListener('click', event => {
                        if (event.target.closest('.swiper-button-next') || event.target.closest('.swiper-button-prev')) return;
                        const modal = document.querySelector(post.dataset.modalTarget);
                        if (modal) {
                            modal.style.display = 'block';
                            const firstAccordionItem = modal.querySelector('.accordion-item');
                            if (firstAccordionItem && !firstAccordionItem.classList.contains('active')) {
                                firstAccordionItem.querySelector('.accordion-header').click();
                            }
                        }
                    });
                });

                document.querySelectorAll('.modal .close-btn').forEach(btn => {
                    btn.addEventListener('click', () => btn.closest('.modal').style.display = 'none');
                });
                
                window.addEventListener('click', event => {
                    if (event.target.classList.contains('modal')) event.target.style.display = 'none';
                });

                // Initialize Accordions
                document.querySelectorAll('.accordion').forEach(accordion => {
                    accordion.querySelectorAll('.accordion-item').forEach(item => {
                        item.querySelector('.accordion-header').addEventListener('click', () => {
                            const currentlyActive = accordion.querySelector('.accordion-item.active');
                            if (currentlyActive && currentlyActive !== item) {
                                currentlyActive.classList.remove('active');
                                currentlyActive.querySelector('.accordion-content').style.maxHeight = null;
                            }
                            item.classList.toggle('active');
                            const content = item.querySelector('.accordion-content');
                            content.style.maxHeight = content.style.maxHeight ? null : content.scrollHeight + "px";
                        });
                    });
                });
            }
        });
    </script>
</body>
</html>
